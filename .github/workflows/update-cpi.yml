name: Update CPI components

on:
  schedule:
    # Every Wednesday at 11:00 UTC
    - cron: "0 11 * * 3"
  workflow_dispatch:

jobs:
  update-cpi:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Mark if this is the 3rd Wednesday
        run: |
          # Use UTC because GitHubâ€™s scheduler runs in UTC
          day=$(date -u +%d)

          if [ "$day" -ge 15 ] && [ "$day" -le 21 ]; then
            echo "IS_THIRD_WED=true" >> "$GITHUB_ENV"
            echo "This *is* the 3rd Wednesday; proceeding."
          else
            echo "IS_THIRD_WED=false" >> "$GITHUB_ENV"
            echo "Not the 3rd Wednesday; later steps will be skipped."
          fi

      - name: Set up R
        if: env.IS_THIRD_WED == 'true'
        uses: r-lib/actions/setup-r@v2

      - name: Install R packages
        if: env.IS_THIRD_WED == 'true'
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::readr
            any::dplyr
            any::tidyr
            any::stringr
            any::lubridate

      - name: Run CPI update script
        if: env.IS_THIRD_WED == 'true'
        run: Rscript price-changes/update-cpi.R

      - name: Commit and push if changed
        if: env.IS_THIRD_WED == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/cpi_components.csv
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "Update CPI components [skip ci]"
          git push
